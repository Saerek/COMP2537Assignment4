<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="header">
      <p id="numClicks">Number of Clicks: 0</p>
      <p id="numPairsLeft">Pairs Left: 0</p>
      <p id="numPairsMatched">Pairs Matched: 0</p>
      <p id="totalPairs">Total Pairs: 0</p>
    </div>
    <div class="timer">
        <p>Time Limit: 300 seconds</p>
    </div>
    <div class="timer">
      <p id="timer">Time: 0 seconds</p>
    </div>
    <div id="buttons">
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
    <div id="difficultyButtons">
      <button id="easyButton">Easy</button>
      <button id="normalButton">Normal</button>
      <button id="hardButton">Hard</button>
    </div>
    <div id="game_grid"></div>
    <div id="powerUpInfo">
        <button id="powerUpButton">Use Power-Up</button>
        &nbsp;&nbsp;
        <span id="powerUpCount">Power-Up Count: 0</span>
      </div>
    <div id="winMsg">
      <p id="winningMessage"></p>
    </div>
    <div class="mode-toggle">
        <label for="darkModeToggle">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle">
      </div>
  </body>
</html>
